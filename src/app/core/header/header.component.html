<mat-toolbar color='primary' class='hedder'>
  <img src='https://firebasestorage.googleapis.com/v0/b/angular-chat-b2b84.appspot.com/o/LOGOwhite.png?alt=media&token=472d7013-81f1-4294-81b7-f76b54716a1f'routerLink="/" class= "navbar-brand" >

  <span class='fill-space'></span>
  <button mat-raised-button routerLink="/signup" *ngIf="!login" class="navbar-text text-white btn-primary">登録</button>
  <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="login">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item></button>
    <button mat-menu-item routerLink="/users/new">ニックネームの編集</button>
    <button mat-menu-item routerLink="/" (click)="logout()">ログアウト</button>
  </mat-menu>
</mat-toolbar>
