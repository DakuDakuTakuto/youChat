
<div class="page">
  <section class="container">
    <ng-container *ngIf="user">
      <div class="image"><img src="https://firebasestorage.googleapis.com/v0/b/angular-chat-b2b84.appspot.com/o/profile.png?alt=media&token=e6ab8e2d-5432-43e9-8b0e-5a3bdac166b0" class="rounded-circle" alt="{{ user.displayName }}"></div>
      <div class="form-group">
        <h5>【名前】</h5>
        <p>{{ user.displayName }}</p>
      </div>
      <div class="form-group">
        <h5>【ID】</h5>
        <p>{{ user.uid }}</p>
      </div>
    </ng-container>
  </section>
</div>
