<div class="page">
  <mat-card class="container example-form">
    <form #f="ngForm" (ngSubmit)="signup(f)">
      <h2 class="heading text-center">アカウントを作成</h2>
        <mat-form-field class="form-group">
          <input matInput placeholder="Email" ngModel name="email"  placeholder="メールアドレスを入力" required autofocus>
          </mat-form-field><br>
      <mat-form-field class="form-group">
        <input matInput type="password" ngModel name="password" placeholder="パスワードを入力" required>
      </mat-form-field><br>
      <mat-form-field class="form-group">
        <input matInput type="password" ngModel name="confirm_password" placeholder="確認用パスワードを入力" required>
      </mat-form-field><br>
      <button mat-raised-button class="btn btn-lg btn-primary" type="submit">新規登録</button>
    </form>
    <div class="note">
      <a routerLink="/login" class="signup-link">ログインはこちら</a>
    </div>
    <div class="form-group">
    </div>
  </mat-card>
</div>
