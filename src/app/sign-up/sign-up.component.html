<div class="page">
  <mat-card class="container">
    <form #f="ngForm" (ngSubmit)="signup(f)">
      <img src='https://firebasestorage.googleapis.com/v0/b/angular-chat-b2b84.appspot.com/o/logo.png?alt=media&token=1651275a-1056-4378-be07-3a4273bf2794'>
      <h2 class="heading">アカウントを作成</h2>
        <mat-form-field>
          <input matInput placeholder="Email" ngModel name="email"  placeholder="メールアドレスを入力" required autofocus>
          </mat-form-field><br>
      <mat-form-field class="form-group">
        <input matInput type="password" ngModel name="password" placeholder="パスワードを入力" required>
      </mat-form-field><br>
      <mat-form-field class="form-group">
        <input matInput type="password" ngModel name="confirm_password" placeholder="確認用パスワードを入力" required>
      </mat-form-field><br>
      <button mat-raised-button class="btn btn-lg" type="submit">新規登録</button>
    </form>
    <div class="login">
      <a routerLink="/login" class="signup-link">ログインはこちら</a>
    </div>
    <div class="form-group">
    </div>
  </mat-card>
</div>
